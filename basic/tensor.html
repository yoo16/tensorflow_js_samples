<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorFlow.js</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js CDN（必要に応じてバージョン指定可） -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <div class="my-4">
            <h2 class="text-2xl font-bold mb-4">1次元テンソルの表示</h2>
            <div id="tensor-1d" class="text-lg text-gray-800"></div>
        </div>

        <div class="my-4">
            <h2 class="text-2xl font-bold mb-4">2次元テンソルの表示</h2>
            <div id="tensor-2d" class="text-lg text-gray-800"></div>
        </div>

        <div class="my-4">
            <h2 class="text-2xl font-bold mb-4">テンソルの計算</h2>
            <div id="tensor-calculated" class="text-lg text-gray-800"></div>
        </div>
    </div>
    <script src="js/tensor.js"></script>
</body>

</html>
